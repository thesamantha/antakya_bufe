    <!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rendelés - Anatakya Török Büfé</title>
    <link rel="stylesheet" href="rendeles_leadas.css">
  </head>
  <body>
    <h2>Antakya Török Büfé - Budaörs</h2>
    <h2>Rendelés</h2>
    <hr>
    <p id="bank">Felhívjuk kedves vásárlóink figyelmét, hogy bankkártyával és paypal-al nem tudnak fizetni. Csak készpénzes fizetésre van lehatőségük.</p><br>
    <hr>
    <form class="rendeles" action="#">
      <h1>Rendelő adatai</h1>
      <div class="rendelo">
        <label>Név</label><br>
        <input type="text" name="rendelo-neve" value="Valaki" class="ellenorzes" required><br>
        <label>Rendelés címe</label><br>
        <input type="text" name="rendelo-cime" value="2040 Budaörs valamilyen utca x" class="ellenorzes" required><br>
        <label>Telefonszám</label><br>
        <input type="text" name="phone" class="ellenorzes" required><br>
      </div>



      <h1>Rendelés</h1>

      <div id="positionforall"><label class="main-container"><input type="checkbox" id="ALL" checked class="minden"><span class="main-check"></span>Azonos ételekbe ugyanazokat kérem!</label></div>

      <div class="etel">
        <h3>Döner</h3>
        <ul>
          <label class="container"><input type="checkbox" class="ingredients" value="káposzta" checked><span class="checkmark"></span>káposzta</label>
          <label class="container"><input type="checkbox" class="ingredients" value="hagyma" checked><span class="checkmark"></span>hagyma</label>
          <label class="container"><input type="checkbox" class="ingredients" value="saláta" checked><span class="checkmark"></span>saláta</label>
          <label class="container"><input type="checkbox" class="ingredients" value="paradicsom" checked><span class="checkmark"></span>paradicsom</label>
          <label class="container"><input type="checkbox" class="ingredients" value="csalamade" checked><span class="checkmark"></span>csalamádé</label>
          <label class="container"><input type="checkbox" class="ingredients" value="yoghurt" checked><span class="checkmark"></span>youghurtos szósz</label>
          <label class="container"><input type="checkbox" class="ingredients" value="csipos" checked><span class="checkmark"></span>csípős szósz</label>
        </ul>
        <text>Megjegyzés</text>
        <textarea name="megjegyzes" rows="12" cols="80" placeholder="Pl.: Kevés csípőst kérek bele, több yoghurtal..."></textarea>
      </div>

    <div class="etel">
      <h3>Baklava</h3>
      <ul>
        <label class="container"><input type="radio" class="ingredients" name="baklava" value="Csokis"><span class="checkmark"></span>Csokis</label>
        <label class="container"><input type="radio" class="ingredients" name="baklava" value="Pisztárciás"><span class="checkmark"></span>Pisztárciás</label>
        <label class="container"><input type="radio" class="ingredients" name="baklava" value="Diós"><span class="checkmark"></span>Diós</label>
      </ul>
      <text>Megjegyzés</text>
      <textarea name="megjegyzes" rows="12" cols="80" placeholder="Pl.: Kevés csípőst kérek bele, több yoghurtal..."></textarea>
    </div>

    <div class="etel">
      <h3>Baklava</h3>
      <ul>
        <label class="container"><input type="radio" class="ingredients" name="baklava2" value="Csokis"><span class="checkmark"></span>Csokis</label>
        <label class="container"><input type="radio" class="ingredients" name="baklava2" value="Pisztárciás"><span class="checkmark"></span>Pisztárciás</label>
        <label class="container"><input type="radio" class="ingredients" name="baklava2" value="Diós"><span class="checkmark"></span>Diós</label>
      </ul>
      <text>Megjegyzés</text>
      <textarea name="megjegyzes" rows="12" cols="80" placeholder="Pl.: Kevés csípőst kérek bele, több yoghurtal..."></textarea>
    </div>

    <div class="etel">
      <h3>Döner</h3>
      <ul>
        <label class="container"><input type="checkbox" class="ingredients" value="káposzta" checked><span class="checkmark"></span>káposzta</label>
        <label class="container"><input type="checkbox" class="ingredients" value="hagyma" checked><span class="checkmark"></span>hagyma</label>
        <label class="container"><input type="checkbox" class="ingredients" value="saláta" checked><span class="checkmark"></span>saláta</label>
        <label class="container"><input type="checkbox" class="ingredients" value="paradicsom" checked><span class="checkmark"></span>paradicsom</label>
        <label class="container"><input type="checkbox" class="ingredients" value="csalamade" checked><span class="checkmark"></span>csalamádé</label>
        <label class="container"><input type="checkbox" class="ingredients" value="yoghurt" checked><span class="checkmark"></span>youghurtos szósz</label>
        <label class="container"><input type="checkbox" class="ingredients" value="csipos" checked><span class="checkmark"></span>csípős szósz</label>
      </ul>
      <text>Megjegyzés</text>
      <textarea name="megjegyzes" rows="12" cols="80" placeholder="Pl.: Kevés csípőst kérek bele, több yoghurtal..."></textarea>
    </div>

    <div id="center">
      <input type="submit" name="rendeles" id="button" value="Rendelés">
    </div>
    </form>

    <a href="antakya_order.html">Mégse</a>

    <script src="checkingCheckboxes.js">

    </script>
  </body>
</html>
