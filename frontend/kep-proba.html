<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      img {width: 6em;}
      #imgtext {
        position: absolute;
        bottom: 15px;
        left: 15px;
        color: white;
        font-size: 20px;
      }
      .closebtn {
        position: absolute;
        top: 10px;
        right: 15px;
        color: white;
        font-size: 35px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
     <img src="kepek/tal.jpg" alt="Tál" onclick="myFunction(this);">
     <img src="kepek/barany.jpg" alt="Bárány" onclick="myFunction(this);">

     <div class="container">
       <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
       <img id="expandedImg" style="width:100%">
       <div id="imgtext"></div>
     </div>

     <script>
       function myFunction(imgs) {
         var expandImg = document.getElementById("expandedImg");
         var imgText = document.getElementById("imgtext");
         expandImg.src = imgs.src;
         imgText.innerHTML = imgs.alt;
         expandImg.parentElement.style.display = "block";
       }
     </script>

  </body>
</html>
